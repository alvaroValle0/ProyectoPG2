<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Avatar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Prueba de Subida de Avatar</h2>
        <form action="/perfil/avatar" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="avatar" class="form-label">Seleccionar imagen</label>
                <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Subir Avatar</button>
        </form>
    </div>
</body>
</html>
